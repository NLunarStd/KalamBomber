<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalam Bomber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div id="game-container">
        <h1>Kalam Bomber</h1>
        <div id="status-panel">
            <span>Stage: <span id="stage-display">1</span></span>
            <span>Mines Left: <span id="mines-left-display">150</span></span>
            <span>Score: <span id="score-display">0</span></span>
            <span>Time: <span id="timer-display">30s</span></span> 
    </div> 
        
        <div id="board-grid">
            </div>

        <div id="game-over-screen" class="hidden">
            <h2>GAME OVER!</h2>
            <p>Your Final Score: <span id="final-score">0</span></p>
            <button onclick="window.location.reload()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
